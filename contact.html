<body>
    <section id="contact">
        <div class="container">
            <video src="test-video.mov" alt="テスト">
            <h2>お問い合わせ</h2>
            <p>お仕事のご依頼やご相談は、以下のフォームまたはSNSからお気軽にご連絡ください。</p>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">送信する</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/your-github" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
                <a href="https://x.com/your-twitter" target="_blank">X (旧Twitter)</a>
            </div>
        </div>
    </section>
