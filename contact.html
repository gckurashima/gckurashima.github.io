<body>
    <section id="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <p>お仕事のご依頼やご相談は、以下のフォームまたはSNSからお気軽にご連絡ください。</p>
            <form action="#" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="name">お名前:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="furigana">名前フリガナ (全角カナ):</label>
                    <input type="text" id="name-furigana" name="name-furigana" placeholder="">
                </div>

                <div class="form-group">
                    <label for="address">住所:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="furigana">住所フリガナ (全角カナ):</label>
                    <input type="text" id="address-furigana" name="address-furigana" placeholder="">
                </div>
                
                <div class="form-group">
                    <label for="inquiry-type">お問い合わせの種類 (複数選択可):</label>
                    <select id="inquiry-type" name="inquiry-type[]" multiple size="4" required>
                        <option value="job">お仕事のご依頼</option>
                        <option value="consult">技術相談・質問</option>
                        <option value="feedback">フィードバック</option>
                        <option value="other">その他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contact-time">希望連絡時間帯:</label>
                    <select id="contact-time" name="contact-time" required>
                        <option value="">選択してください</option>
                        <option value="am">午前中 (9:00 - 12:00)</option>
                        <option value="pm">午後 (12:00 - 17:00)</option>
                        <option value="evening">夕方以降 (17:00 - )</option>
                        <option value="any">いつでも可</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">メッセージ:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="button">送信する</button>
            </form>
            <div class="social-links">
                <a href="https://github.com/your-github" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
                <a href="https://x.com/your-twitter" target="_blank">X (旧Twitter)</a>
            </div>
        </div>
    </section>
